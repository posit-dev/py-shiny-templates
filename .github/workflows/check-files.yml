name: Check Files

on:
  pull_request:
    paths:
      - ".github/workflows/check-files.yml"
      - "**.py"

jobs:
  check_files:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Check files
        shell: bash
        run: .github/scripts/check_files.sh
